<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Document</title>
</head>




<body>


    <div class="fixed-top">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Navbar</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>

    </div>



    <div class="jumbotron text-center">




        <h1 class="display-4">My Project</h1>
        <p class="lead">This is the greatest app in the world!</p>
        <hr class="my-4">
        <p></p>

        <form id="user">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search" placeholder="Search Here" aria-label='Type Here'
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2"></span>
                </div>
            </div>


            <button class="btn btn-primary" type="submit" id="trendingButton">Trending</button>
            <button class="btn btn-primary" type="submit" id=imageButton>Images</button>
            <button class="btn btn-primary" type="submit" id=videoButton>Videos</button>
            <button class="btn btn-primary" type="submit" id=placesButton>Places</button>
        </form>
 
    </div>
<div id="result">

</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>

</html>
